<form>
    <div class="container" style="width:30%; margin-left: 30%;">
        <br>
        <h2><b> Login </b></h2>
        <h5>Don't have an account? <a href="" class="card-link" style="color: darkgreen;">create account </a></h5>
        <br>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">User Name</label>
            <input type="text" [(ngModel)]="username" class="form-control border border-primary" id="username" name="username">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" [(ngModel)]= "pswd" class="form-control border border-primary" id="password" name="password">
        </div>
        <br>
        <div>
            <button type="button" (click)="validateLogin()" class="btn btn-primary">Login</button>
        </div>
        <br>
        <p style="color: red;">{{ msg }}</p>
        <br>
    </div>
</form>
